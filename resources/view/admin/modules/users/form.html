<h1> {{title}} </h1>

<hr>

<section id="form">

    {{status}}

    <form method="POST">

        <div class="form-group">
            <label class="mb-1" for="username"> Nome </label>
            <input class="form-control" type="text" name="username" value="{{username}}" required>
        </div>

        <div class="form-group">
            <label class="mb-1" for="email"> E-mail </label>
            <input class="form-control" type="email" name="email" value="{{email}}" required>
        </div>

        <div class="form-group">
            <label class="mb-1" for="password"> Password </label>
            <input class="form-control" type="text" name="password" value="{{password}}" required>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success"> Cadastrar </button>
            <a href="{{URL}}/admin/users">
                <button type="button" class="btn btn-warning mx-4"> Voltar </button>
            </a>
        </div>



    </form>
    
</section>
