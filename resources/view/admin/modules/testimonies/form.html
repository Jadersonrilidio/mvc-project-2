<h1> {{title}} </h1>

<hr>

<section id="form">

    {{status}}

    <form method="POST">

        <div class="form-group">
            <label class="mb-1" for="name"> Nome </label>
            <input class="form-control" type="text" name="name" value="{{name}}" required>
        </div>

        <div class="form-group mt-3">
            <label class="mb-1" for="message"> Mensagem </label>
            <textarea class="form-control" rows="5" name="message" required>{{message}}</textarea>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success"> Enviar </button>
            <a href="{{URL}}/admin/testimonies">
                <button type="button" class="btn btn-warning mx-4"> Voltar </button>
            </a>
        </div>



    </form>
    
</section>
